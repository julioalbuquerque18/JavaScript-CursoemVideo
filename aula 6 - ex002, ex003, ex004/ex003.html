<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(89, 89, 172);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif; /*comentário em CSS*/
        }
    </style>
</head>
<body>
    <h1>Fim.</h1> <!--comentário em HTML-->
    <script>
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number(window.prompt("Digite outro número: "))
        /*
        Number.parseInt()  ->  tratar número inteiro
        Number.parseFloat()  ->  tratar número real
        Number()  ->  o javascript decide se é inteiro ou real
        */
        var soma = n1 + n2;
        window.alert("A soma é: " + soma); //comentário em javascript  
        // (number + number) para adição
        // (string + string) para concatenação/junção
    </script>
</body>
</html>
