<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(89, 89, 172);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras. </br>`)
        document.writeln(`Seu nome em maiúsculo fica: ${nome.toUpperCase()}</br>`)
        document.writeln(`Seu nome em minúsculo fica: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
